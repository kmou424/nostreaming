services:
  nostreaming:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nostreaming
    ports:
      - "3000:3000"
    volumes:
      # Mount config file
      - ./config.toml:/app/config.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
